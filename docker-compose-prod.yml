version: '3.0'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - 1337:5000
    networks:
      - inscriptionnet
    restart: unless-stopped

networks:
  inscriptionnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.164.1.5/24